<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i.AM VAULT | Design System</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=JetBrains+Mono:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bg-primary': '#000000',
                        'bg-secondary': '#050505',
                        'glass-surface': 'rgba(255, 255, 255, 0.03)',
                        'accent': '#ffffff',
                        'accent-dim': '#a1a1aa',
                        'text-main': '#ffffff',
                        'text-muted': '#737373',
                        'border-color': 'rgba(255, 255, 255, 0.12)',
                        'border-highlight': 'rgba(255, 255, 255, 0.3)',
                        'success': '#ffffff', // Monochrome success (glows white)
                        'warning': '#d4d4d4', // Monochrome warning
                        'error': '#ffffff'    // Monochrome error
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div class="noise-overlay"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
